<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map Example</title>
</head>
<body>
    <h2>Image Map with Rectangle, Circle, and Polygon</h2>
    <img src="https://via.placeholder.com/500x300" usemap="#imagemap" alt="Image Map Example">

    <map name="imagemap">
        <!-- Rectangle Area -->
        <area shape="rect" coords="50,50,150,150" href="" alt="Rectangle Area">
        <area shape="rect" coords="50,50,150,150" href="" alt="Rectangle Area">
        
        <!-- Circle Area -->
        <area shape="circle" coords="300,100,50" href="https://example.com/circle" alt="Circle Area">
        
        <!-- Polygon Area -->
        <area shape="poly" coords="350,150,400,50,450,150" href="https://example.com/polygon" alt="Polygon Area">
    </map>
</body>
</html>
